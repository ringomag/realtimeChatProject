{% extends 'base.html' %}

{% block content %}
<h2>Register</h2>
{% if form.errors %}
<div class="card-panel red lighten-5">
  <span class="red-text text-darken-2">{{form.errors}}</span>
</div>
{% endif %}

<form method="POST" class="col s12">
    {% csrf_token %}
    <div class="row">
        <div class="input-field col s12">
          <label for="firstName">Username</label>

          {{form.username}}
        </div>
        <div class="input-field col s12">
          <label for="lastName">Password</label>

          {{form.password1}}
        </div>
        <div class="input-field col s12">
          <label for="lastName">Password confirmation</label>

            {{form.password2}}
          </div>
      </div>
      
    <button type="submit" class="waves-effect waves-light btn white-text" >Submit</button></form>

{% endblock %}
